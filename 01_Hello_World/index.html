<!DOCTYPE html>
<html>
  <head>
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">google.load("jquery", "1.3.2");</script>
	
    <script>
	
      // JavaScript function definition here
	  function correct() {
			document.getElementById("Question").innerHTML = "Correct!";
	  }
	  
	  function wrong() {
			document.getElementById("Question").innerHTML = "Wrong!";
	  }
	  
	  function reset() {
		document.getElementById("Question").innerHTML = "What was Harry Potter's father's name?";
	  }
	  
	  function loader() {
		document.getElementById("Question").innerHTML = "What was Harry Potter's father's name?";
		
		var buttonContent = ["James","Aronold","Dumbledore","Albus","Retry"];
		
		document.getElementById("b1").innerHTML = buttonContent[0];
		document.getElementById("b2").innerHTML = buttonContent[1];
		document.getElementById("b3").innerHTML = buttonContent[2];
		document.getElementById("b4").innerHTML = buttonContent[3];
		document.getElementById("b5").innerHTML = buttonContent[4];
	  }
	  
	  
    </script> 
  </head>
  
  <body onLoad = 'loader()'>
    <!-- Your page here (can include more script tags) -->
	<h1 id = "Question"></h1>
	<button id = "b1" onclick='correct()'></button>
	<button id = "b2" onclick='wrong()'></button>
	<button id = "b3" onclick='wrong()'></button>
	<button id = "b4" onclick='wrong()'></button>
	<button id = "b5" onclick='reset()'>Retry</button>
	<p></p>
	<a id = "nextpage" href = "looper.html">See a cool loop</a>
	
	
    
  </body>
</html>
